apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.7.12
    helm:
      releaseName: argo
      values: |
        global:
          domain: boulder.local
          addPrometheusAnnotations: true
        configs:
          params:
            server.insecure: "true"
        server:
          metrics:
            enabled: true
        controller:
          metrics:
            enabled: true
        repoServer:
          metrics:
            enabled: true
        applicationSet:
          metrics:
            enabled: true
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
