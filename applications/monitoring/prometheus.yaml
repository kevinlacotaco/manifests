apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 25.21.0
    chart: prometheus
    helm:
      values: |
        server:
          service:
            type: ClusterIP
         extraScrapeConfigs:
           - job_name: 'argocd'
             static_configs:
               - targets:
                 - argocd-server.argocd.svc:8082
             kubernetes_sd_configs:
               - role: endpoints
             relabel_configs:
               - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
                 action: keep
                 regex: argocd;argocd-metrics;metrics
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true