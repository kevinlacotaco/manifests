apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 25.21.0
    chart: prometheus
    helm:
      values: |
        server:
          service:
            type: ClusterIP
         extraScrapeConfigs:
           - job_name: 'argocd'
             static_configs:
               - targets:
                 - argocd-server.argocd.svc:8082
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true